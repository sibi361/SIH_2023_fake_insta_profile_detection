<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Profile Classifier</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer src="scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Instagram Profile Classifier</h1>
            <div id="modeBar">
                <div class="modeButton selected" onclick="setMode(1)">
                    Mode 1
                </div>
                <div class="modeButton" onclick="setMode(2)">Mode 2</div>
            </div>

            <div id="mode1">
                <h2>Mode 1: Manually Enter Details</h2>
                <form id="mode1-form" action="#">
                    <label>Private account? </label
                    ><label for="question1_1">Yes</label
                    ><input
                        type="radio"
                        id="question1_1"
                        name="private"
                        value="1"
                    />&nbsp;&nbsp;<label for="question1_0">No</label
                    ><input
                        type="radio"
                        id="question1_0"
                        name="private"
                        value="0"
                        checked="checked"
                    /><br /><br />

                    <label>External URL present? </label
                    ><label for="question2_1">Yes</label
                    ><input
                        type="radio"
                        id="question2_1"
                        name="external_url"
                        value="1"
                    />&nbsp;&nbsp;<label for="question2_0">No</label
                    ><input
                        type="radio"
                        id="question2_0"
                        name="external_url"
                        value="0"
                        checked="checked"
                    /><br /><br />

                    <label>Profile picture present? </label
                    ><label for="question3_1">Yes</label
                    ><input
                        type="radio"
                        id="question3_1"
                        name="profile_pic"
                        value="1"
                    />&nbsp;&nbsp;<label for="question3_0">No</label
                    ><input
                        type="radio"
                        id="question3_0"
                        name="profile_pic"
                        value="0"
                        checked="checked"
                    /><br /><br />

                    <label>Name similar to username? </label
                    ><label for="question4_1">Yes</label
                    ><input
                        type="radio"
                        id="question4_1"
                        name="name_same_username"
                        value="1"
                    />&nbsp;&nbsp;<label for="question4_0">No</label
                    ><input
                        type="radio"
                        id="question4_0"
                        name="name_same_username"
                        value="0"
                        checked="checked"
                    /><br /><br />

                    <label for="description_length">Description length:</label>
                    <input
                        type="number"
                        id="description_length"
                        name="description_length"
                        required
                        min="0"
                    />

                    <label for="followers">Followers Count:</label>
                    <input
                        type="number"
                        id="followers"
                        name="followers"
                        required
                        min="0"
                    />

                    <label for="following">Following Count:</label>
                    <input
                        type="number"
                        id="following"
                        name="following"
                        required
                        min="0"
                    />

                    <label for="posts">Post Count:</label>
                    <input
                        type="number"
                        id="posts"
                        name="posts"
                        required
                        min="0"
                    />

                    <br />
                    <div class="flex-space">
                        <button type="submit">Verify Account</button>
                        <span id="result"></span>
                    </div>
                </form>
            </div>

            <div id="mode2" class="hidden">
                <h2>Mode 2: Auto Scrape</h2>
                <form id="mode2-form">
                    <label for="profileLink">Instagram profile link:</label>
                    <input
                        type="text"
                        id="profileLink"
                        name="profileLink"
                        required
                    />
                    <br />
                    <button type="submit">Verify Account</button>
                </form>
            </div>
        </div>
    </body>
</html>
