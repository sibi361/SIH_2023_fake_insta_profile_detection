<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Profile Classifier</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    </head>
    <body>
        <script>
            function setMode(mode) {
                var mode1 = document.getElementById("mode1");
                var mode2 = document.getElementById("mode2");
                var modeButtons = document.querySelectorAll(".modeButton");

                if (mode === 1) {
                    mode1.style.display = "block";
                    mode2.style.display = "none";
                    modeButtons[0].classList.add("selected");
                    modeButtons[1].classList.remove("selected");
                } else {
                    mode1.style.display = "none";
                    mode2.style.display = "block";
                    modeButtons[0].classList.remove("selected");
                    modeButtons[1].classList.add("selected");
                }
            }
        </script>

        <div class="container">
            <h1>Instagram Profile Classifier</h1>
            <div id="modeBar">
                <div class="modeButton selected" onclick="setMode(1)">
                    Mode 1
                </div>
                <div class="modeButton" onclick="setMode(2)">Mode 2</div>
            </div>

            <div id="mode1">
                <h2>Mode 1: Manually Enter Details</h2>
                <form id="mode1-form" action="/api/v1/predict" method="POST">
                    <!-- <label for="url">Profile URL:</label>
                    <input type="text" id="url" name="url" required />

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required /> -->

                    <label for="question1">Private account?</label
                    ><input
                        type="checkbox"
                        id="question1"
                        name="private"
                        value="1"
                        checked
                    /><br /><br />

                    <label for="question2"
                        >Does the description have any external URL?</label
                    ><input
                        type="checkbox"
                        id="question2"
                        name="external_url"
                        value="1"
                        checked
                    /><br /><br />

                    <label for="question3">Profile picture is present: </label
                    ><input
                        type="checkbox"
                        id="question3"
                        name="profile_pic"
                        value="1"
                        checked
                    /><br /><br />

                    <label for="question4">Name is similar to username</label
                    ><input
                        type="checkbox"
                        id="question4"
                        name="name_same_username"
                        value="1"
                        checked
                    /><br /><br />

                    <label for="description_length">Description length:</label>
                    <input
                        type="number"
                        id="description_length"
                        name="description_length"
                        required
                        min="0"
                    />

                    <label for="followers">Follower Count:</label>
                    <input
                        type="number"
                        id="followers"
                        name="followers"
                        required
                        min="0"
                    />

                    <label for="following">Following Count:</label>
                    <input
                        type="number"
                        id="following"
                        name="following"
                        required
                        min="0"
                    />

                    <label for="posts">Post Count:</label>
                    <input
                        type="number"
                        id="posts"
                        name="posts"
                        required
                        min="0"
                    />

                    <br />
                    <button type="submit">Verify Account</button>
                </form>
            </div>

            <div id="mode2" style="display: none">
                <h2>Mode 2: Auto Scrape</h2>
                <form id="mode2-form">
                    <label for="profileLink">Instagram profile link:</label>
                    <input
                        type="text"
                        id="profileLink"
                        name="profileLink"
                        required
                    />
                    <br />
                    <button type="submit">Verify Account</button>
                </form>
            </div>
        </div>
    </body>
</html>
