<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Profile Classifier</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    </head>
    <body>
        <script>
            function setMode(mode) {
                var mode1 = document.getElementById("mode1");
                var mode2 = document.getElementById("mode2");
                var modeButtons = document.querySelectorAll(".modeButton");

                if (mode === 1) {
                    mode1.style.display = "block";
                    mode2.style.display = "none";
                    modeButtons[0].classList.add("selected");
                    modeButtons[1].classList.remove("selected");
                } else {
                    mode1.style.display = "none";
                    mode2.style.display = "block";
                    modeButtons[0].classList.remove("selected");
                    modeButtons[1].classList.add("selected");
                }
            }
        </script>

        <div class="container">
            <h1>Instagram Profile Classifier</h1>
            <div id="modeBar">
                <div class="modeButton selected" onclick="setMode(1)">
                    Mode 1
                </div>
                <div class="modeButton" onclick="setMode(2)">Mode 2</div>
            </div>

            <div id="mode1">
                <h2>Mode 1: Manually Enter Details</h2>
                <form id="mode1-form" action="/api/v1/predict" method="POST">
                    <label>Private account? </label
                    ><label for="question1_1">Yes</label
                    ><input
                        type="radio"
                        id="question1_1"
                        name="private"
                        value="1"
                        checked
                    />&nbsp;&nbsp;<label for="question1_0">No</label
                    ><input
                        type="radio"
                        id="question1_0"
                        name="private"
                        value="0"
                        checked
                    /><br /><br />

                    <label>External URL present? </label
                    ><label for="question2_1">Yes</label
                    ><input
                        type="radio"
                        id="question2_1"
                        name="external_url"
                        value="1"
                        checked
                    />&nbsp;&nbsp;<label for="question2_0">No</label
                    ><input
                        type="radio"
                        id="question2_0"
                        name="external_url"
                        value="0"
                        checked
                    /><br /><br />

                    <label>Profile picture present? </label
                    ><label for="question3_1">Yes</label
                    ><input
                        type="radio"
                        id="question3_1"
                        name="profile_pic"
                        value="1"
                        checked
                    />&nbsp;&nbsp;<label for="question3_0">No</label
                    ><input
                        type="radio"
                        id="question3_0"
                        name="profile_pic"
                        value="0"
                        checked
                    /><br /><br />

                    <label>Name similar to username? </label
                    ><label for="question4_1">Yes</label
                    ><input
                        type="radio"
                        id="question4_1"
                        name="name_same_username"
                        value="1"
                        checked
                    />&nbsp;&nbsp;<label for="question4_0">No</label
                    ><input
                        type="radio"
                        id="question4_0"
                        name="name_same_username"
                        value="0"
                        checked
                    /><br /><br />

                    <label for="description_length">Description length:</label>
                    <input
                        type="number"
                        id="description_length"
                        name="description_length"
                        required
                        min="0"
                    />

                    <label for="followers">Follower Count:</label>
                    <input
                        type="number"
                        id="followers"
                        name="followers"
                        required
                        min="0"
                    />

                    <label for="following">Following Count:</label>
                    <input
                        type="number"
                        id="following"
                        name="following"
                        required
                        min="0"
                    />

                    <label for="posts">Post Count:</label>
                    <input
                        type="number"
                        id="posts"
                        name="posts"
                        required
                        min="0"
                    />

                    <br />
                    <button type="submit">Verify Account</button>
                </form>
            </div>

            <div id="mode2" style="display: none">
                <h2>Mode 2: Auto Scrape</h2>
                <form id="mode2-form">
                    <label for="profileLink">Instagram profile link:</label>
                    <input
                        type="text"
                        id="profileLink"
                        name="profileLink"
                        required
                    />
                    <br />
                    <button type="submit">Verify Account</button>
                </form>
            </div>
        </div>
    </body>
</html>
